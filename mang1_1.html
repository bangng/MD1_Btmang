<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [12,5,78,44,57,325,75,89,4,88,]
    let b = []
    for (let i=0;i<a.length;i++){
        if (a[i]>10){
            b.push(a[i])
        }
    }
    document.write(a.join('-') + '<br>')
    document.write('số lượng phần tử lớn hơn 10 là'+':'+b.length)
    document.write(b.join('-'))

</script>
